<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="data.js"></script>
    <script src="objects.js"></script>
    <script src="actions.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Peoples in a School</title>
</head>

<body>

    <h1 class="center"><u><strong>School System</strong></u></h1>
    <div id="buttons" class="center">
        <button class="btn btn-default" onclick="addPerson()">Add a New Person</button>
        <button class="btn btn-default" onclick="addSection()">Add Section</button>
        <button class="btn btn-default" onclick="addStudentToSection()">Add a Student to a Section</button>
        <button class="btn btn-default" onclick="removeStudentFromSection()">Remove a Student from a Section</button>
        <button class="btn btn-default" onclick="showData()">Show Data</button>
    </div>

    <fieldset id="addPerson" class="onOff">
        <legend>Add a New Person:</legend>
        Student or Teacher?: <select id="studentOrTeacher">
                <option value="1">Teacher</option>
                <option value="0">Student</option>
            </select><br>
        Enter First Name: <input id="firstName" type="text" value="Matt"><br>
        Enter Last Name: <input id="lastName" type="text" value="Albinson"><br>
        <button class="btn btn-default" onclick="addPersonContinue()">Continue</button>
    </fieldset>

    <fieldset id="student" class="onOff">
        Enter ID Number: <input id="IdNumber" type="text" value=123456><br>
        Enter Grade Level: <select id="gradeLevel">
            <option value=12>12</option>
            <option value=11>11</option>
            <option value=10>10</option>
            <option value=9>9</option>
        </select><br>
        <button class="btn btn-default" onclick="addStudent(document.getElementById('lastName').value)">Add Student</button>
    </fieldset>
    <fieldset id="teacher" class="onOff">
        Enter Subject: <input id="subject" type="text" value="Computer Science"><br>
        <button class="btn btn-default" onclick="addTeacher(document.getElementById('lastName').value)">Add Teacher</button>
    </fieldset>
    <div id="teacherStudentAdded" class="onOff"></div>

    <fieldset id="addSection" class="onOff">
        <legend>Add a New Section: </legend>
        Enter Section Name: <input id="sectionName" type="text" value="Advanced Math 3">
        <br>
        Enter Section Maximum Size: <input id="maxSize" type="number" value="30">
        <br>
        <div id="teacherSelectDiv"></div>
        <button class="btn btn-default" onclick="enterSection()">Enter Section</button>
    </fieldset>
    <div id="sectionEntered" class="onOff"></div>

    <fieldset id="showData" class="onOff">
        <legend>School Data: </legend>
        Select: <select id="selectDataType">
            <option value="0">Students</option>
            <option value="1">Teachers</option>
            <option value="2">Sections</option>
        </select>
        <button class="btn btn-default" onclick="listAll()">List all</button>
    </fieldset>
    <div id="listData" class="onOff"></div>
    <div id="objectDetails" class="onOff"></div>

    <fieldset id="addStudentToSection" class="onOff">
        <legend>Add a Student to a section: </legend>
        <div id="studentSectionSelectDiv"></div>
        <button onclick="studentToSectionCont()" class="btn btn-default">Continue</button>
    </fieldset>
    <div id="studentToSectionDisplay" class="onOff"></div>

    <fieldset id="removeStudentFromSection" class="onOff">
        <legend>Remove a Student From a Section</legend>
        <div id="sectionsListDiv"></div>
        <button onclick="removeStudentContinue()" class="btn btn-default">Continue</button>
        <div id="studentsListDiv"></div>
    </fieldset>
    <div id="studentRemoved" class="onOff"></div>

</body>
</html>
